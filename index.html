<style>

/* ================= à¹ƒà¸ªà¹ˆà¸£à¸«à¸±à¸ª ================= */
.dots{display:flex;gap:10px;justify-content:center;margin:16px 0;}

<body>

<!-- à¸«à¸™à¹‰à¸² 1 à¹€à¸›à¸´à¸”à¸ªà¸´ -->
<div id="screen-open" class="screen">
  <div class="box">

<!-- à¸«à¸™à¹‰à¸² 2 à¸«à¸¥à¸­à¸”à¸«à¸±à¸§à¹ƒà¸ˆ -->
<div id="screen-heart" class="screen">
  <div class="box" onclick="addHeart()">
    <h2>à¹€à¸•à¸´à¸¡à¸«à¸±à¸§à¹ƒà¸ˆ ğŸ’œ</h2>

    <p>à¹à¸•à¸°à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹€à¸à¸·à¹ˆà¸­à¹€à¸à¸´à¹ˆà¸¡à¸«à¸±à¸§à¹ƒà¸ˆ</p>
  </div>

<!-- à¸«à¸™à¹‰à¸² 3 à¹ƒà¸ªà¹ˆà¸£à¸«à¸±à¸ª -->
<div id="screen-lock" class="screen">
  <div class="box">
    <h2>à¹ƒà¸ªà¹ˆà¸£à¸«à¸±à¸ªà¸¥à¸±à¸š</h2>
    <div class="dots">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

      <button onclick="press(1)">1</button><button onclick="press(2)">2</button><button onclick="press(3)">3</button>
      <button onclick="press(4)">4</button><button onclick="press(5)">5</button><button onclick="press(6)">6</button>
      <button onclick="press(7)">7</button><button onclick="press(8)">8</button><button onclick="press(9)">9</button>
      <button onclick="resetPin()">âŒ«</button><button onclick="press(0)">0</button><button onclick="resetPin()">âœ•</button>
    </div>

<!-- à¸«à¸™à¹‰à¸² 4 à¸à¸¥à¸¸ -->
<div id="screen-firework" class="screen"></div>

<script>
/* ---------- à¸«à¸™à¹‰à¸²à¹€à¸›à¸´à¸”à¸ªà¸´ â†’ à¸«à¸¥à¸­à¸”à¸«à¸±à¸§à¹ƒà¸ˆ ---------- */
function goHeart(){
  screen_open.style.display="none";
  screen_heart.style.display="flex";
}

/* ---------- à¸«à¸¥à¸­à¸”à¸«à¸±à¸§à¹ƒà¸ˆ ---------- */
let heart=0;
function addHeart(){
  heart+=10;
  heartFill.style.width=heart+"%";
  if(heart>=100){
    screen_heart.style.display="none";
    screen_lock.style.display="flex";
  }
}

/* ---------- à¹ƒà¸ªà¹ˆà¸£à¸«à¸±à¸ª ---------- */
const PASS="080225";
let input="";
function press(n){
  if(input.length>=PASS.length)return;
  input+=n;
  document.querySelectorAll(".dot")[input.length-1].classList.add("on");
  if(input.length===PASS.length){
    if(input===PASS){
      screen_lock.style.display="none";
      startFirework();
    }else resetPin();
  }
}
function resetPin(){
  input="";
  document.querySelectorAll(".dot").forEach(d=>d.classList.remove("on"));
}

/* ---------- à¸à¸¥à¸¸ ---------- */
function startFirework(){
  screen_firework.style.display="block";
  let t=setInterval(()=>{
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*100+"vw";
    f.style.background=`hsl(${Math.random()*360},100%,60%)`;
    screen_firework.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  },200);
  setTimeout(()=>{
    clearInterval(t);
    screen_firework.style.display="none";
  },5000);
}
</script>
